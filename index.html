<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- =====  links ===== -->
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="app-header">
        <nav class="app-nav">
            <!-- this is for the navigation -->
            <i class="fa fa-bars" aria-hidden="true"></i>

            <div class="logo">

                <i class="fa fa-youtube-play" aria-hidden="true"></i><span>you tube</span>

            </div>

            <div class="signIn-upload">

                <i class="fa fa-upload" aria-hidden="true"></i> <button>sign in</button>
            </div>
        </nav>

        </div>

        <div class="searchbar">

            <input type="text" placeholder="Search.."><button><i class="fa fa-search" aria-hidden="true"></i></button>

        </div>

        </div>
    </header>


    <section class="change-language">
        <!-- choose lang -->
        <div class="choose-lan">

            <div class="lang">

                <i class="fa fa-user" aria-hidden="true"></i> <span> <a href="">choose your language</a> </span>

            </div>

            <div id="close">

                <i class="fa fa-times" aria-hidden="true"></i>

            </div>

        </div><!-- .choose-lan -->

        <!-- preference lang -->
        <div class="chosen-lang">

            <div class="chosen-lang-details">
                <P>
                    You're viewing YouTube in English (US). You can change this preference below.
                </P>

            </div>

        </div>

    </section><!-- .change-language -->


    <section class="main-body-section">

        <div class="show-the-video">

            <!-- this is where the video shows -->
           <iframe width="600" height="400" src="https://www.youtube.com/embed/hbaUcwjshOs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </div><!-- .show-the-video -->


        <aside class="coming-next-thumb">
            <!-- up next video thumbnails -->
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>


        </aside><!-- .coming-next-thumb -->
    </section><!-- .main-body-section -->
</body>

</html>
